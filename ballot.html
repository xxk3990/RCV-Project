<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RCV Ballot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header-row">
        <button class="back-btn" onclick ="window.location.href = 'ballot-start.html'">Back</button>

        <h1 class="title">NYC Democratic Primary Election </h1>
        <button class="postButton" onclick="togglePopup()">Review</button>
    </section>


    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <h1>NYC Democratic Primary Election </h1>
            <p>Please review your ballot before submitting</p>
            <div class="popupReview">
                <h3>My Ballot</h3>
                <section class="candidateList-popup"></section>
            </div>
            
            <button class="popupBackButton" type="button" onclick="togglePopup()">Back</button>
            <button class="popupButton" type="button" onClick="location.href='vote-confirmed.html'">Submit</button>
        </div>
    </div>

    <div class="candidateButtons">
        <button type="button" class="button1 candidate-btn" value="Aaron S. Foldenauer (Democrat)">Aaron S. Foldenauer
            <br> (Democrat) </button>
        <button type="button" class="button2 candidate-btn" value="Andrew Yang (Democrat)"> Andrew Yang <br> (Democrat)
        </button>
        <button type="button" class="button3 candidate-btn" value="Art Chang (Democrat)"> Art Chang <br> (Democrat)
        </button>
        <button type="button" class="button4 candidate-btn" value="Dianne Morales (Democrat)">Dianne Morales <br>
            (Democrat) </button>
        <button type="button" class="button5 candidate-btn" value="Eric L. Adams (Democrat)"> Eric L. Adams <br>
            (Democrat) </button>
        <button type="button" class="button6 candidate-btn" value="Issac Wright Jr. (Democrat)"> Issac Wright Jr. <br>
            (Democrat) </button>
        <button type="button" class="button7 candidate-btn" value="Joycelyn Taylor (Democrat)"> Joycelyn Taylor <br>
            (Democrat) </button>
        <button type="button" class="button8 candidate-btn" value="Kathryn A. Garcia (Democrat)"> Kathryn A. Garcia <br>
            (Democrat) </button>
        <button type="button" class="button9 candidate-btn" value="Maya D. Wiley (Democrat)"> Maya D. Wiley <br>
            (Democrat) </button>
        <button type="button" class="button10 candidate-btn" value="Paperboy Love Prince (Democrat)"> Paperboy Love
            Prince <br> (Democrat) </button>
        <button type="button" class="button11 candidate-btn" value="Raymond J. McGuire (Democrat)"> Raymond J. McGuire
            <br> (Democrat) </button>
        <button type="button" class="button12 candidate-btn" value="Scott M. Stringer (Democrat)">Scott M. Stringer <br>
            (Democrat) </button>
        <button type="button" class="button13 candidate-btn" value="Shaun Donovan (Democrat)"> Shaun Donovan <br>
            (Democrat) </button>
        <button type="button" class="button14 candidate-btn" value="Write-in"> Write-in </button>
    </div>
    <div class="result">
        <h2 id="ballot-title">Your Ballot</h2>
        <p id="ballot-instructions">Rank up to 5 candidates on your ballot. Tap on candidate name to change rank or
            remove from your ballot</p>
        <section class="candidateList">
        </section>
    </div>


    <script src="ballotsc.js"></script>
</body>

</html>
