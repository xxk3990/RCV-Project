<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>RCV Ballot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stuff">
        <h1 class="title">Fill out our Ballot! </h1>

        <div class="topnav">
            <a href="index.html">Go to index</a>
            <a href="ballot.html">Go to ballot</a>
            <a href="about.html">Go to about</a>
        </div>
    </div>

    <div id="ballot">
        <div id="candidates">
            Hello
        </div>
        <div id="choices">

        </div>
    </div>

    <button class="reviewButton" onclick="togglePopup()">Review</button>

    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <h3>Your Ballot</h3>
          <section class="candidateList-popup">
            </section>
            <button class="popupBackButton" type="button" onclick="togglePopup()">Back</button>
            <button class="popupButton" type="button">Submit</button>
        </div>
    </div>
      
    <div class="candiateButtons">
        <input type="button" class="button1 candidate-btn" value="Aaron S. Foldenauer (Democrat)" />
        <input type="button" class="button2 candidate-btn" value="Andrew Yang (Democrat)" />
        <input type="button" class="button3 candidate-btn" value="Art Chang (Democrat)" />
        <input type="button" class="button4 candidate-btn" value="Dianne Morales (Democrat)" />
        <input type="button" class="button5 candidate-btn" value="Eric L. Adams (Democrat)" />
        <input type="button" class="button6 candidate-btn" value="Issac Wright Jr. (Democrat)" />
        <input type="button" class="button7 candidate-btn" value="Joycelyn Taylor (Democrat)" />
        <input type="button" class="button8 candidate-btn" value="Kathryn A. Garcia (Democrat)" />
        <input type="button" class="button9 candidate-btn" value="Maya D. Wiley (Democrat)" />
        <input type="button" class="button10 candidate-btn" value="Paperboy Love Prince (Democrat)" />
        <input type="button" class="button11 candidate-btn" value="Raymond J. McGuire (Democrat)" />
        <input type="button" class="button12 candidate-btn" value="Scott M. Stringer (Democrat)" />
        <input type="button" class="button13 candidate-btn" value="Shaun Donovan (Democrat)" />
        <input type="button" class="button14 candidate-btn" value="Write-in" />
    </div>
    <div class="result">
        <h2 id = "ballot-title">Your Ballot</h2>
        <p id = "ballot-instructions">Rank up to 5 candidates on your ballot. Tap on candidate name to change rank or remove from your ballot</p>
        <section class="candidateList">
        </section>
    </div>


    <script src="ballotsc.js"></script>
</body>

</html>
