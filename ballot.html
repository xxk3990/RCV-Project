<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>RCV Ballot</title>
</head>
<body>
    <h1 class = "title">Fill out our Ballot! </h1>

    <div class="topnav">
        <a href="index.html">Go to index</a>
        <a href="ballot.html">Go to ballot</a>
        <a href="about.html">Go to about</a>
    </div>
    <div class="candiateButton">
        <input type="button" class="button1" value="candidate 1" />
        <input type="button" class="button2" value="candidate 2" />
        <input type="button" class="button3" value="candidate 3" />
        <input type="button" class="button4" value="candidate 4" />
        <input type="button" class="button5" value="candidate 5" />
        <input type="button" class="button6" value="candidate 6" />
        <input type="button" class="button7" value="candidate 7" />
        <input type="button" class="button8" value="candidate 8" />
        <input type="button" class="button9" value="candidate 9" />
        <input type="button" class="button10" value="candidate 10" />
        <input type="button" class="button11" value="candidate 11" />
        <input type="button" class="button12" value="candidate 12" />
        <input type="button" class="button13" value="candidate 13" />
        <input type="button" class="button14" value="candidate 14" />
    </div>
    <div class="result">
        <h2>Your Ballot</h2>
        <p>Rank up to 5 candidates on your ballot. Tap on candidate name to change rank or remove from your ballot</p>
        <div class="candiateList"></div>
    </div>

    <script src="ballotsc.js"></script>

</html>
